    <meta charset="UTF-8" />

    <title>InvodTech Ltd - Transform your tech vision into a reality</title>

    <link rel="stylesheet" href="team.css" />
    <style>
      :root {
        --brown: #513a2f;
        --brown1: #665248;
        --cream: #ffe8a2;
        --white: #ffffff;
        --goldish: #fae59f;
        --black: #000000;
        --maroon: #871828;
        --trans: 2s;
      }
      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        z-index: 1000;
      }
      .logo {
        height: 50px;
        width: auto;
        padding: 6px;
        border-radius: 20%;
        border: 0.15rem solid var(--maroon);
        transition: transform 0.01s ease;
      }
      .logo:hover {
        transform: scale(1.1);
        transition: var(--trans);
      }
      .navbar-toggler {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
        display: none;
        color: #fff;
      }
      .navbar-menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .navbar-menu li {
        margin: 0 15px;
      }
      .navbar-menu a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 100px;
        transition: background-color 0.2s ease, box-shadow 0.2s ease;
      }
      .navbar-menu a:hover {
        color: var(--maroon);
      }
      @media (max-width: 768px) {
        .navbar-toggler {
          display: block;
        }
        .navbar-menu {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.9);
          position: absolute;
          top: 60px;
          left: 0;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-menu li {
          margin: 0;
          padding: 10px 20px;
          border-bottom: 1px solid #ddd;
          background-color: var(--black);
        }
        .navbar-menu.show {
          display: flex;
        }
      }
      .Tcontainer {
        margin-top: 85px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .card-item {
        background: var(--white);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 300px;
      }
      .user-image {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .user-name {
        font-size: 1.5em;
        margin-bottom: 5px;
      }
      .user-profession {
        color: gray;
        margin-bottom: 15px;
      }
      .message-button {
        background: var(--maroon);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .message-button:hover {
        background: #a12233;
      }
      .media-icons {
        margin-top: 15px;
      }
      .media-icons a {
        margin: 0 8px;
        color: var(--maroon);
        font-size: 1.2em;
        transition: color 0.3s ease;
      }
      .media-icons a:hover {
        color: #a12233;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <a href="#">
        <img src="./logo.jpg" alt="Logo" class="logo" />
      </a>
      <button class="navbar-toggler" aria-label="Toggle navigation">&#9776;</button>
      <ul class="navbar-menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html">About</a></li>
        <li><a href="/index.html">Services</a></li>
        <li><a href="/assets/team/team.html">Team</a></li>
        <li><a href="/index.html">Contact</a></li>
      </ul>
    </header>

    <div class="Tcontainer">
      <div class="card-item">
        <img src="members/trevor.jpg" alt="Trevor's image" class="user-image" />
        <h2 class="user-name">TREVOR MADARA</h2>
        <p class="user-profession">Chief Executive Officer</p>
        <button class="message-button" onclick="window.location.href='https://trevor-madara.invodtech.com/';">View More</button>
        <div class="media-icons">
          <a href="https://www.instagram.com/t_madara_kay/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.facebook.com/trevormadarakayeyia/" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="https://github.com/Trevor-Kayeyia-Madara" target="_blank" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
